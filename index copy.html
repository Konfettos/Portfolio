<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;

    }

    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;

    body {
      margin: 0;
      padding: 0;
      font-family: 'Graphik LCG', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #242629;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      max-width: 1200px;
      height: 328px;
      margin: 100px auto 0px;
      padding: 0 40px;
    }
    .left {
      max-width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      margin-bottom: 0;
    }
    .left h1 {
      font-size: 120px;
      margin-bottom: 64px;
      font-weight: 700;
      font-family: 'Graphik LCG', sans-serif;
      transform: translateX(-2px);
    }
    .left h2 {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out 0.3s forwards;
      font-size: 40px;
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 700;
      font-family: 'Graphik LCG', sans-serif;
    }
    .left p {
      font-size: 24px;
      font-weight: 500;
      font-family: 'Graphik LCG', sans-serif;
      color: #333;
      margin-top: 0;
      margin-bottom: 0;
    }
    .right {
      margin-left: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: left;
      margin-bottom: 2px;
    }
    .right p {
      font-size: 16px;
      color: #444;
      margin: 0 0 0px;
    }
    .great-text {
      display: block;
      margin-bottom: 8px;
    }
    .touch-text {
      display: block;
    }
    .links {
      display: flex;
      justify-content: flex-start;
      gap: 34px;
      margin-top: 20px;
    }
    .links span {
      color: #999;
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    .links span::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 0;
      height: 1px;
      width: 0;
      background-color: #242629;
      transition: width 0.4s ease, right 0.4s ease;
    }
    .links span:hover {
      color: #242629;
    }
    .links span:hover::after {
      width: 100%;
      right: auto;
      left: 0;
    }
    .line {
      height: 2px;
      background-color: #242629;
      border-radius: 16px;
      margin-top: 55px;
      width: calc(100% - 80px);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (min-width: 1024px) and (max-width: 1439px) {
      .left h1 {
        font-size: 120px;
        white-space: nowrap;
      }
      .left h2 {
        font-size: 34px;
      }
      .left p {
        font-size: 20px;
      }
      .links {
        gap: 28px;
      }
    }
    @media (min-width: 1440px) {
      .container {
        padding: 0 40px;
      }
      .left h1 {
        font-size: 120px;
      }
      .left h2 {
        font-size: 40px;
      }
      .left p {
        font-size: 24px;
      }
      .links {
        gap: 34px;
      }
    }
    @media (max-width: 767px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 20px;
      }
      .left h1 {
        font-size: 48px;
      }
      .left h2 {
        font-size: 22px;
      }
      .left p {
        font-size: 16px;
      }
      .right {
        margin-top: 40px;
      }
      .links {
        gap: 16px;
      }
    }
    /* Планшеты: портретный режим (768px–991px) */
    @media (min-width: 768px) and (max-width: 991px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 90px 24px 0;
        margin: 0 auto;
        height: auto;
      }
      .left {
        max-width: 100%;
        text-align: left;
      }

      }
      .left p {

        margin: 0 0 6px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .great-text {
        display: inline;
        margin-bottom: 0;
      }
      .touch-text {
        display: inline;
      }
      .links {
        gap: 64px;
        justify-content: flex-start;
        margin-top: 10px;
      }
      .links a.mail-link span, .links span {
        color: #999999;
        position: relative;
        transition: none;
        text-decoration: none;
      }
      .links a.mail-link span::after, .links span::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: rgba(36, 38, 41, 0.12);
      }
      .links a.mail-link:hover span, .links span:hover {
        color: #999999;
      }
      .mail-tooltip-wrapper {
        display: none;
      }
      .custom-tooltip, .mail-tooltip-wrapper:hover .custom-tooltip {
        display: none;
      }
      .line {
        width: calc(100% - 48px);
        margin-top: 40px;
        margin-left: 24px;
        margin-right: 24px;
        max-width: none;
      }
    }
    /* Планшеты: ландшафтный режим (992px–1199px) */
    @media (min-width: 992px) and (max-width: 1199px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 90px 32px 0;
        margin: 0 auto;
        height: auto;
      }
      .left {
        max-width: 100%;
        text-align: left;
      }
      .left h1 {
        font-size: 80px;

        margin-top: 0;
        margin-bottom: 40px;
      }
      .left h2 {
        font-size: 32px;

      }
      .left p {
        font-size: 18px;
        font-weight: 500;
        line-height: 21.6px;
        margin-bottom: 24px;
      }
      .right {
        margin-left: 0;
        margin-top: 34px;
        align-items: flex-start;
        text-align: left;

      .right p {
        font-size: 16px;
        font-weight: 400;

        line-height: 34px;
        margin: 0 0 6px;

        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .great-text {
        display: inline;
        margin-bottom: 0;
      }
      .touch-text {
        display: inline;
      }
      .links {
        gap: 64px;
        justify-content: flex-start;
        margin-top: 10px;
      }
      .links a.mail-link span, .links span {
        color: #999999;
        position: relative;
        transition: none;
        text-decoration: none;
      }
      .links a.mail-link span::after, .links span::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: rgba(36, 38, 41, 0.12);
      }
      .links a.mail-link:hover span, .links span:hover {
        color: #999999;
      }
      .mail-tooltip-wrapper {
        display: none;
      }
      .custom-tooltip, .mail-tooltip-wrapper:hover .custom-tooltip {
        display: none;
      }
      .line {
        width: calc(100% - 64px);
        margin-top: 40px;
        margin-left: 32px;
        margin-right: 32px;
        max-width: none;
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .with-text {
      opacity: 0;
      transform: translateY(20px);
      display: inline-flex;
      animation: fadeInUp 0.6s ease-out 0.6s forwards;
    }
    .rest-text {
      opacity: 0;
      transform: translateY(20px);
      display: inline-flex;
      animation: fadeInUp 0.6s ease-out 0.9s forwards;
    }
    .heart-icon {
      opacity: 0;
      transform: translateY(20px);
      display: inline-block;
      animation: fadeInUp 0.6s cubic-bezier(0.12, 1.66, 0.71, 1.4) 1.2s forwards;
    }
    .custom-tooltip {
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    .mail-tooltip-wrapper:hover .custom-tooltip,
    .custom-tooltip:hover {
      opacity: 1;
      visibility: visible;
    }
    .tooltip-body {
      background: #242629;
      border-radius: 8px;
      padding: 12px 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Graphik LCG', sans-serif;
      width: max-content;
      min-width: 200px;
    }
    .tooltip-text-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: white;
      font-weight: 500;
      line-height: 20px;
      font-family: 'Graphik LCG', sans-serif;
    }
    .tooltip-beak-wrapper {
      padding: 0 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 4px;
    }
    .tooltip-beak {
      width: 8px;
      height: 4px;
      background: #242629;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }
    .copy-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .email-text-wrapper {
      position: relative;
      display: inline-block;
      height: 20px;
    }
    .email-container {
      position: relative;
      display: inline-block;
      height: 20px;
    }
    #emailText,
    #copiedText {
      font-size: 14px;
      font-weight: 500;
      font-family: 'Graphik LCG', sans-serif;
      color: #FFFFFF;
      white-space: nowrap;
      transition: opacity 0.3s ease;
    }
    #emailText {
      line-height: 1;
    }
    #copiedText {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }
    .email-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: max-content;
      height: 20px;
    }
    #emailGroup {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    .copy-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }

</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hi, i'm Kirill</h1>
      <h2>Product designer</h2>
      <div style="display: inline-flex; align-items: center; gap: 0px; font-size: 24px; font-weight: 500; font-family: 'Graphik LCG', sans-serif; color: #333; white-space: nowrap;">
        <span class="with-text" style="margin-right: 1px;">With lo</span>
        <img class="heart-icon" src="icons/heart.svg" alt="heart icon" style="width: 16px; height: 14px; vertical-align: middle; margin-top: 2px;">
        <span class="rest-text" style="margin-left: 1px;">e to artificial intelligence & inspire people</span>
      </div>
    </div>
    <div class="right">
      <p>
        <span class="great-text">Let's make something great.</span>
        <span class="touch-text">Get in touch for availability.</span>
      </p>
      <div class="links">
        <a href="https://t.me/mettos" target="_blank"><span>Telegram</span></a>
        <a href="https://wa.me/+79858045373" target="_blank"><span>Whatsapp</span></a>
        <span class="mail-tooltip-wrapper" role="button" aria-label="Скопировать email">Mail
          <div class="custom-tooltip" onclick="copyEmail()">
            <div class="tooltip-body">
              <div class="tooltip-text-wrapper">
                <div class="email-wrapper">
                  <div id="emailGroup">
                    <span id="emailText">Hrenkov.k.v@gmail.com</span>
                    <img src="icons/copy.svg" alt="Copy icon" class="copy-icon"/>
                  </div>
                  <span id="copiedText">Mail copied</span>
                </div>
              </div>
            </div>
            <div class="tooltip-beak-wrapper">
              <div class="tooltip-beak"></div>
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="line"></div>

  <script>
    function copyEmail() {
      const emailGroup = document.getElementById('emailGroup');
      const copiedText = document.getElementById('copiedText');

      if (!navigator.clipboard) {
        alert('Копирование не поддерживается вашим браузером');
        return;
      }

      navigator.clipboard.writeText(document.getElementById('emailText').innerText).then(() => {
        emailGroup.style.opacity = '0';
        copiedText.style.opacity = '1';

        setTimeout(() => {
          emailGroup.style.opacity = '1';
          copiedText.style.opacity = '0';
        }, 2000);
      }).catch(() => {
        alert('Не удалось скопировать email');
      });
    }

    // Улучшенная логика для тултипа
    document.addEventListener('DOMContentLoaded', function() {
      const wrapper = document.querySelector('.mail-tooltip-wrapper');
      const tooltip = wrapper ? wrapper.querySelector('.custom-tooltip') : null;

      if (wrapper && tooltip) {
        let isHovering = false;
        let hideTimeout;

        const showTooltip = () => {
          clearTimeout(hideTimeout);
          tooltip.style.opacity = '1';
          tooltip.style.visibility = 'visible';
          isHovering = true;
        };

        const hideTooltip = () => {
          isHovering = false;
          hideTimeout = setTimeout(() => {
            if (!isHovering) {
              tooltip.style.opacity = '0';
              tooltip.style.visibility = 'hidden';
            }
          }, 300);
        };

        const setupTooltip = () => {
          if (window.innerWidth >= 1200) {
            wrapper.addEventListener('mouseenter', showTooltip);
            wrapper.addEventListener('mouseleave', hideTooltip);
            tooltip.addEventListener('mouseenter', showTooltip);
            tooltip.addEventListener('mouseleave', hideTooltip);
          } else {
            wrapper.removeEventListener('mouseenter', showTooltip);
            wrapper.removeEventListener('mouseleave', hideTooltip);
            tooltip.removeEventListener('mouseenter', showTooltip);
            tooltip.removeEventListener('mouseleave', hideTooltip);
          }
        };

        setupTooltip();
        window.addEventListener('resize', setupTooltip);
      }

      toggleMailLink();
    });

    function toggleMailLink() {
      const linksDiv = document.querySelector('.links');
      const mailWrapper = document.querySelector('.mail-tooltip-wrapper');
      const mailLink = document.querySelector('.mail-link');

      if (window.innerWidth >= 1200) {
        if (mailWrapper && !mailWrapper.parentNode) {
          linksDiv.appendChild(mailWrapper);
        }
        if (mailLink && mailLink.parentNode) {
          mailLink.remove();
        }
      } else if (window.innerWidth >= 768 && window.innerWidth <= 1199) {
        if (mailWrapper && mailWrapper.parentNode) {
          mailWrapper.remove();
        }
        if (!mailLink) {
          const newLink = document.createElement('a');
          newLink.href = 'mailto:Hrenkov.k.v@gmail.com';
          newLink.className = 'mail-link';
          const span = document.createElement('span');
          span.textContent = 'Mail';
          newLink.appendChild(span);
          linksDiv.appendChild(newLink);
        }
      } else {
        if (mailWrapper && !mailWrapper.parentNode) {
          linksDiv.appendChild(mailWrapper);
        }
        if (mailLink && mailLink.parentNode) {
          mailLink.remove();
        }
      }
    }

    window.addEventListener('resize', toggleMailLink);
  </script>
</body>
