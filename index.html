<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirill Khrenkov</title>
  <!-- Подключение шрифта Graphik LCG -->
  <style>
    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Graphik LCG', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #242629;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 40px;
    }
    .left {
      max-width: 60%;
      margin-bottom: 40px;
    }
    .left h1 {
      font-size: 120px;
      margin-bottom: 64px;
      font-weight: 700;
      font-family: 'Graphik LCG', sans-serif;
      transform: translateX(-2px);
    }
    .left h2 {
      font-size: 40px;
      margin-bottom: 12px;
      font-weight: 700;
      font-family: 'Graphik LCG', sans-serif;
    }
    .left p {
      font-size: 24px;
      font-weight: 500;
      font-family: 'Graphik LCG', sans-serif;
      color: #333;
      margin-top: 0;
      margin-bottom: 0;
    }
    .right {
      text-align: left;
    }
    .right p {
      font-size: 16px;
      color: #444;
      margin: 0 0 16px;
    }
    .links {
      display: flex;
      justify-content: flex-start;
      gap: 24px;
    }
    .links span {
      font-size: 16px;
      color: #999;
    }
    .line {
      height: 2px;
      background-color: #242629;
      border-radius: 16px;
      margin-top: 55px;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }
      .left h1 {
        font-size: 48px;
      }
      .left h2 {
        font-size: 22px;
      }
      .left p {
        font-size: 16px;
      }
      .right {
        margin-top: 40px;
      }
      .links {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="flex-direction: row; align-items: flex-end;">
    <div class="left">
      <h1>Hi, i'm Kirill</h1>
      <h2>Product designer</h2>
      <p>With lo❤️e to artificial intelligence & inspire people</p>
    </div>
    <div class="right" style="margin-left: auto;">
      <p>Let's make something great.<br>Get in touch for availability.</p>
      <div class="links">
        <span>Telegram</span>
        <span>Whatsapp</span>
        <span>Mail</span>
      </div>
    </div>
  </div>
  <div class="line"></div>
</body>
</html>
