<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirill Khrenkov</title>
  <!-- Подключение шрифта Graphik LCG -->
  <style>
    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Graphik LCG';
      src: url('fonts/GraphikLCG-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Graphik LCG', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #242629;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 40px;
    }
    .left {
      max-width: 60%;
    }
    .left h1 {
      font-size: 72px;
      margin-bottom: 30px;
      font-weight: 700;
      font-family: 'Graphik LCG', sans-serif;
    }
    .left h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .left p {
      font-size: 20px;
      font-weight: 400;
      color: #333;
    }
    .right {
      max-width: 35%;
      text-align: right;
    }
    .right p {
      font-size: 16px;
      color: #444;
      margin: 0 0 16px;
    }
    .links {
      display: flex;
      justify-content: flex-end;
      gap: 24px;
    }
    .links span {
      font-size: 16px;
      color: #999;
    }
    hr {
      border: none;
      border-bottom: 1px solid #111;
      margin: 60px 40px 0;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 20px;
      }
      .left h1 {
        font-size: 48px;
      }
      .left h2 {
        font-size: 22px;
      }
      .left p {
        font-size: 16px;
      }
      .right {
        max-width: 100%;
        text-align: left;
        margin-top: 40px;
      }
      .links {
        justify-content: flex-start;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hi, i'm Kirill</h1>
      <h2>Product designer</h2>
      <p>With lo❤️e to artificial intelligence & inspire people</p>
    </div>
    <div class="right">
      <p>Let's make something great.<br>Get in touch for availability.</p>
      <div class="links">
        <span>Telegram</span>
        <span>Whatsapp</span>
        <span>Mail</span>
      </div>
    </div>
  </div>
  <hr />
</body>
</html>
